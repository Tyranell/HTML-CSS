<html>
  <head>
    <style>
      .flexbox {
        display: flex;
        flex-wrap: wrap;
      }

      .flexbox div {
        width: 200px;
        margin: 5px;
        text-align: center;
        line-height: 30px;
      }

      .green {
        background-color: green;
      }

      .yellow {
        background-color: yellow;
      }

      .red {
        background-color: red;
      }

      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="flexbox">
      <div class="green">Home</div>
      <div class="yellow">Trainingen</div>
      <div class="red">Consultancy</div>
      <div class="blue">Producten</div>
      <div class="green">Timeline</div>
      <div class="yellow">Herders</div>
      <div class="red">Over Ons</div>
      <div class="blue">Contact</div>
    </div>
  </body>
</html>
