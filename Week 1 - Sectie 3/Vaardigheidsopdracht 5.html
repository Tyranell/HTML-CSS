<html>
    <head>
        <style>
            .content-box {
                border: 5px solid yellow;
                padding: 125px;
                width: 300px;
                height: 300px;
                box-sizing: content-box;
            }

            .border-box {
                border: 5px solid red;
                padding: 125px;
                width: 300px;
                height: 300px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <img class="content-box" src="KHSoundtrack.png" alt="KH Soundtrack">
            <img class="border-box" src="KHSoundtrack.png" alt="KH Soundtrack">
        </div>
    </body>
</html>
