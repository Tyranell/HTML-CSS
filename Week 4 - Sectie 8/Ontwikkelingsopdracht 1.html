<html>
  <head>
    <style>
      body {
        background-color: blueviolet;
      }
      .agrid {
        display: grid;
        grid-template-columns: minmax(min-content, 25rem);
        grid-template-rows: minmax(min-content, 25rem);
        height: 50rem;
        width: 50rem;
        border: solid 1px black;
      }

      .block {
        background-color: blue;
        border: solid 1px white;
      }
    </style>
  </head>
  <body>
    <div class="agrid">
      <div class="block">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA AAA AAAAAAA</div>
    </div>
  </body>
</html>
